<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="app">


            <div class="display">
                <input type="text" class="display-inp operation" autofocus>
                <input type="text" class="display-inp result" readonly>
            </div>


            <div class="key">
                <div class="btn-raw">
                    <div class="btn clear">AC</div>
                    <div class="btn del">&lArr;</div>
                    <div class="btn operator">&percnt;</div>
                    <div class="btn operator">/</div>
                </div>
                <div class="btn-raw">
                    <div class="btn numbers">7</div>
                    <div class="btn numbers">8</div>
                    <div class="btn numbers">9</div>
                    <div class="btn operator">*</div>
                </div>
                <div class="btn-raw">
                    <div class="btn numbers">4</div>
                    <div class="btn numbers">5</div>
                    <div class="btn numbers">6</div>
                    <div class="btn operator">-</div>
                </div>
                <div class="btn-raw">
                    <div class="btn numbers">1</div>
                    <div class="btn numbers">2</div>
                    <div class="btn numbers">3</div>
                    <div class="btn operator">+</div>
                </div>
                <div class="btn-raw">
                    <div class="btn numbers">00</div>
                    <div class="btn numbers">0</div>
                    <div class="btn numbers">.</div>
                    <div class="btn equals">&equals;</div>
                </div>
            </div>
        </div>



    </div>




</body>
</html>
